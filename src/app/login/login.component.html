<div id="layoutAuthentication" class="fundo">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <div class="car shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                  {{ cadastrando ? 'Cadastro de Novo Usuário' : 'Login'}}
                </h3>
              </div>
              <div class="card-body">
                <div class="alert alert-success" *ngIf="mensagemSucesso">
                  Cadastro realizado com sucesso! Efetue o Login.
                </div>

                <div class="alert alert-danger" *ngFor="let erro of errors">
                  {{erro}}
                </div>

                <form #loginForm="ngForm" (submit)="onSubmit();">
                  <div class="form-group">
                    <label class="small mb-1">Usuário</label>
                    <input type="text" name="username" autocomplete="off" [(ngModel)]="username" class="form-control py-4" placeholder="Digite seu usuario"/>
                  </div>

                  <div class="form-group">
                    <label class="small mb-1">Senha</label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control py-4" placeholder="Digite sua senha"/>
                  </div>

                  <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                    <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                      Entrar</button>

                    <button type="button" class="btn btn-success"
                     (click)="cadastrar()"
                    *ngIf="cadastrando">
                      Cadastrar</button>

                    <button type="button" (click)="cancelaCadastro()" class="btn btn-danger ml-1" *ngIf="cadastrando">
                      Cancelar</button>
                  </div>
                </form>
              </div>

              <div class="card-footer" text-center>
                <div class="small">
                  Não possui Usuario?
                  <a  href="#" (click)="preparaCadastrar($event)">
                     Cadastre-se aqui.
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
