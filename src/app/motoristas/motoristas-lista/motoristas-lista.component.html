<h1 class="mt-4">Motoristas</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-bitem active"></li>
</ol>

<div>
  <button type="button" routerLink="/motoristas/cadastro" class="btn btn-warning">
    <i class="fa fa-plus"></i> Cadastrar Motorista
  </button>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let motoristas of moto">
            <td>{{motoristas.nome}}</td>
            <td>{{motoristas.cpf}}</td>
            <td>{{motoristas.telefoneMotorista}}</td>
            <td>
              <button class="btn btn-primary"
                      routerLink="/motoristas/cadastro/{{motoristas.id}}">
                <i class="fa fa-edit"></i>
              </button>

              <button class="btn btn-danger" (click)="preparaDelecao(motoristas)" data-bs-toggle="modal" data-bs-target="#modalDelecao" >
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="modalDelecao" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4>Confirmação</h4>
        </div>

        <div class="modal-body" *ngIf="motoristaSelecionado">
         Confirma a deleção do(a) cliente {{motoristaSelecionado.nome}} ?
        </div>

        <div class="modal-footer">
          <button class="btn btn-success" (click)="deletarMotorista()" data-dismiss="modal">Confirmar</button>
          <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>

      </div>
    </div>
  </div>
</div>
